<div *ngIf="product" class="products">
  <h2>{{product.nome | uppercase}}</h2>
  <div><span>Nome: </span>{{product.nome}}</div>
  <div><span>CPF: </span>{{product.cpf}}</div>
  <div><span>Rg: </span>{{product.rg}}</div>
  <div>
    <button routerLink="/product-edit/{{product.pacienteId}}">
      Edit
    </button>
  </div>
</div>
