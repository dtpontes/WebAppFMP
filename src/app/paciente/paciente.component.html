<p>
  Pacientes
</p>

<table mat-table [dataSource]="pacientes" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let paciente"> {{paciente.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> EndereÃ§o </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.endereco}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let paciente"> {{paciente.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="actionsColumn">
          <mat-header-cell *matHeaderCellDef>
              <button mat-raised-button (click)="createNew()">Cadastrar Paciente</button>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
              <button mat-raised-button (click)="edit()">Editar</button>              
          </mat-cell>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
